{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="https://kit.fontawesome.com/ac15921e7f.js" crossorigin="anonymous"></script>
  <title>
    {% block page_name %} {% endblock page_name %} | Airbnb
  </title>
</head>

<body class="text-gray-800 mt-24 font-light">
  <header class="container max-w-full inset-0 flex items-center justify-between px-4 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
      <a href="{% url 'core:home' %}" class="mr-6">
        <img src="{% static 'img/abnblogo.png' %}" alt="" class="w-32">
      </a>
    </div>
    {% block search-bar %}
      <form method="get" action="{% url 'rooms:search' %}" class="flex items-center w-1/2">
        <input class="search-box border px-5 py-3 text-sm font-medium text-gray-900 placeholder-gray-600 rounded-full w-96 shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City" />
      </form>
    {% endblock search-bar %}
    {% include "partials/nav.html" %}
  </header>

  {% include "partials/messages.html" %}
  

  {% block content %} {% endblock content %}

  <!-- {% comment %} base.html과 home.html 둘 다 선언해야 적용이 된다!! {% endcomment %} -->

  {% include "partials/footer.html" %}


</body>

</html>
